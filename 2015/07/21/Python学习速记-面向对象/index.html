pan><br></pre></td><td class="code"><pre><span class="line">#创建一个类</span><br><span class="line">stu_instance = Student(&apos;jack&apos;,&apos;male&apos;)</span><br><span class="line">print(stu_instance.name)</span><br><span class="line">stu_instance.print_info()</span><br><span class="line"></span><br><span class="line">#添加私有变量</span><br><span class="line">class Student2(object):</span><br><span class="line">	def __init__(self,name,sex):</span><br><span class="line">		self.__name = name</span><br><span class="line">		self.__sex = sex</span><br><span class="line">	def print_info(self):#self必须作为参数</span><br><span class="line">		print(&apos;name:&apos;,self.__name,&apos;sex:&apos;,self.__sex)</span><br><span class="line">	</span><br><span class="line">	def set_name(self,name):</span><br><span class="line">		self.__name = name</span><br><span class="line">	def get_name(self):</span><br><span class="line">		return self__name</span><br><span class="line"></span><br><span class="line">	def set_sex(self,sex):</span><br><span class="line">		self.__sex = sex</span><br><span class="line">	def get_sex(self):</span><br><span class="line">		return self.__sex</span><br><span class="line"></span><br><span class="line">stu2 = Student2(&apos;jack&apos;,&apos;male&apos;)</span><br><span class="line">print(stu2._Student2__name) #可以这样访问私有变量</span><br><span class="line">stu2.print_info()</span><br><span class="line">print(stu2.get_sex())</span><br></pre></td></tr></table></figure><p></p><a id="more"></a><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=undefined&web_id=undefined" language="JavaScript"></script>script></div><script type="text/x-mathjax-config">
