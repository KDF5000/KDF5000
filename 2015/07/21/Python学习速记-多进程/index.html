<html><head><meta name="generator" content="Hexo 3.9.0"><title>Python学习速记--多进程</title><meta name="keywords" content="KDF5000, OpenHex"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">Python学习速记--多进程</h2><p>####多进程<br><code>python</code>封装了操作系统底层的进程函数，<code>Linux</code>下使用<code>fork</code>开辟多进程，<code>windows</code>下使用<code>multiprocessing</code>模块使用多进程</p><p>#####<code>windows</code>下使用多进程<br>需要使用模块<code>multiproccessing</code>中的Process<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">from multiprocessing import Process</span><br><span class="line">import os</span><br><span class="line"></span><br><span class="line">def proc_run(name):</span><br><span class="line">	print(&apos;我是子进程%s(%s)&apos; %(name,os.getpid()))</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	print(&apos;即将启动一个子进程...&apos;)</span><br><span class="line">	child = Process(target=proc_run,args=(&apos;child&apos;,))</span><br><span class="line">	print(&quot;开始启动子进程&quot;)</span><br><span class="line">	child.start()</span><br><span class="line">	child.join() #等待子进程结束后再继续往下运行</span><br><span class="line">	print(&quot;子进程结束&quot;)</span><br></pre></td></tr></table></figure><p></p><a id="more"></a><p>#####进程池<br><code>Python</code>也可以使用<code>multiprocessing</code>中的线程池来管理子进程<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">from multiprocessing import Pool</span><br><span class="line">import os,time,random</span><br><span class="line"></span><br><span class="line">def long_time_task(name):</span><br><span class="line">	print(&apos;任务%d(%s) 开始执行&apos; %(name,os.getpid()))</span><br><span class="line">	start = time.time()</span><br><span class="line">	time.sleep(random.random() * 3)</span><br><span class="line">	end = time.time()</span><br><span class="line">	print(&apos;任务%d(%s)执行了%.2f秒&apos;%(name,os.getpid(),end-start))</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	print(&apos;开始执行批量任务&apos;)</span><br><span class="line">	p = Pool(4) #进程池只允许四个进程 默认是CPU的核数</span><br><span class="line">	for i in range(5):# 五个进程</span><br><span class="line">		p.apply_async(long_time_task,args=(i,))</span><br><span class="line">	print(&apos;等待任务执行完毕&apos;)</span><br><span class="line">	p.close() #关闭后不能再添加进程</span><br><span class="line">	p.join() #等待所有子进程执行完毕</span><br><span class="line">	print(&apos;任务执行完毕&apos;)</span><br></pre></td></tr></table></figure><p></p><p>#####进程间的通信<br><code>python</code>进程的通信使用<code>multiprocessing</code>模块提供的队列<code>(Queue)</code>和管道<code>(Pipes)</code><br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">from multiprocessing import Process,Queue</span><br><span class="line">import os,time,random</span><br><span class="line"></span><br><span class="line">#写进程</span><br><span class="line">def write(q):</span><br><span class="line">	for val in [&apos;A&apos;,&apos;B&apos;,&apos;C&apos;]:</span><br><span class="line">		print(&apos;写字母%s&apos; %val)</span><br><span class="line">		q.put(val)</span><br><span class="line">		time.sleep(random.random())</span><br><span class="line"></span><br><span class="line">#读进程</span><br><span class="line">def read(q):</span><br><span class="line">	while True:</span><br><span class="line">		val = q.get(True)</span><br><span class="line">		print(&apos;读字母%s&apos;%val)</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	#创建一个队列</span><br><span class="line">	q = Queue()</span><br><span class="line">	#开辟两个子进程</span><br><span class="line">	pw = Process(target=write,args=(q,)) #写进程</span><br><span class="line">	pr = Process(target=read,args=(q,))  #读进程</span><br><span class="line"></span><br><span class="line">	pw.start()</span><br><span class="line">	pr.start()</span><br><span class="line"></span><br><span class="line">	pw.join()</span><br><span class="line">	pr.terminate() #读进程是死循环 只能通过terminate结束</span><br></pre></td></tr></table></figure><p></p><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=undefined&web_id=undefined" language="JavaScript"></script>script></div><script type="text/x-mathjax-config">
