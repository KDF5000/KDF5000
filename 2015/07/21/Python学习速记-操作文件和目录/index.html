ode"><pre><span class="line">#操作文件和目录</span><br><span class="line">cur_path = os.path.abspath(&apos;.&apos;)# 获取当前目录</span><br><span class="line">print(cur_path)</span><br><span class="line">new_path = os.path.join(cur_path,&apos;test&apos;) # 通过join获取新的目录，不要自己组装，不同系统下的分隔符是不一样的</span><br><span class="line">print(new_path)</span><br><span class="line">os.mkdir(new_path) #创建一个目录</span><br><span class="line">#os.rmdir(new_path) # 移除一个目录</span><br><span class="line">#遍历目录</span><br><span class="line">for x in os.listdir(&apos;.&apos;):</span><br><span class="line">	if os.path.isdir(x):</span><br><span class="line">		print(x)</span><br><span class="line">	elif os.path.isfile(x)  and os.path.splitext(x) == &apos;.py&apos;:</span><br><span class="line">		print(&apos;python file--&gt;&apos;,x)</span><br><span class="line">	else:</span><br><span class="line">		print(&apos;file--&gt;&apos;,x)</span><br></pre></td></tr></table></figure><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=undefined&web_id=undefined" language="JavaScript"></script>script></div><script type="text/x-mathjax-config">
