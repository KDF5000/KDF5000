<html><head><meta name="generator" content="Hexo 3.9.0"><title>Python学习速记--多线程</title><meta name="keywords" content="KDF5000, OpenHex"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">Python学习速记--多线程</h2><p>####多线程<br><code>Python</code>支持多线程，使用多线程也比较简单，直接使用<code>threading</code>模块即可<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">import time ,threading</span><br><span class="line"> </span><br><span class="line">def my_thread():</span><br><span class="line">	print(&apos;新的线程%s&apos;%threading.current_thread().name)</span><br><span class="line">	n = 0</span><br><span class="line">	while n&lt;5:</span><br><span class="line">		n = n + 1</span><br><span class="line">		print(&apos;线程%s --&gt;  %s&apos;%(threading.current_thread().name,n))</span><br><span class="line">		time.sleep(1)</span><br><span class="line">	print(&apos;线程%s结束&apos;% threading.current_thread().name)</span><br><span class="line"></span><br><span class="line">print(&apos;线程 %s 正在运行&apos; % threading.current_thread().name)</span><br><span class="line">t = threading.Thread(target=my_thread, name=&apos;my_thread&apos;)</span><br><span class="line">t.start()</span><br><span class="line">t.join()</span><br><span class="line">print(&apos;线程 %s 结束&apos; % threading.current_thread().name)</span><br></pre></td></tr></table></figure><p></p><a id="more"></a><p>####锁<br>进程的资源线程是共享的，因此对于进程的变量，如果再线程中需要修改就需要加入锁的机制<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">import time,threading</span><br><span class="line"></span><br><span class="line">#全局变量</span><br><span class="line">balance = 0</span><br><span class="line">lock = threading.Lock()</span><br><span class="line">def change_balance(n):</span><br><span class="line">	global balance</span><br><span class="line">	balance = balance + n</span><br><span class="line">	balance = balance - n</span><br><span class="line"></span><br><span class="line">def run_thread(n):</span><br><span class="line">	for i in range(100000):</span><br><span class="line">		lock.acquire()</span><br><span class="line">		try:</span><br><span class="line">			change_balance(n)</span><br><span class="line">		finally:</span><br><span class="line">			lock.release()</span><br><span class="line">		</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	t1 = threading.Thread(target=run_thread, args=(5,))</span><br><span class="line">	t2 = threading.Thread(target=run_thread, args=(8,))</span><br><span class="line">	t1.start()</span><br><span class="line">	t2.start()</span><br><span class="line">	t1.join()</span><br><span class="line">	t2.join()</span><br><span class="line">	print(balance)</span><br></pre></td></tr></table></figure><p></p><p>#####ThreadLocal<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">import threading</span><br><span class="line"></span><br><span class="line">local_school = threading.local()</span><br><span class="line"></span><br><span class="line">def process_student():</span><br><span class="line">	std = local_school.student</span><br><span class="line">	print(&apos;%s线程的学生是%s&apos;%(threading.current_thread().name,std))</span><br><span class="line"></span><br><span class="line">def process_thread(name):</span><br><span class="line">	local_school.student = name</span><br><span class="line">	process_student()</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	t1 = threading.Thread(target=process_thread,args=(&apos;Tom&apos;,))</span><br><span class="line">	t2 = threading.Thread(target=process_thread,args=(&apos;Alice&apos;,))</span><br><span class="line">	t1.start()</span><br><span class="line">	t2.start()</span><br><span class="line">	t1.join()</span><br><span class="line">	t2.join()</span><br></pre></td></tr></table></figure><p></p><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=undefined&web_id=undefined" language="JavaScript"></script>script></div><script type="text/x-mathjax-config">
