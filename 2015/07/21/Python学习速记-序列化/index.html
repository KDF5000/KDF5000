<html><head><meta name="generator" content="Hexo 3.9.0"><title>Python学习速记--序列化</title><meta name="keywords" content="KDF5000, OpenHex"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">Python学习速记--序列化</h2><p>####使用<code>pickle</code>模块序列化<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">#pickle序列化对象</span><br><span class="line">import pickle</span><br><span class="line">d = &#123;&apos;name&apos;:&apos;tom&apos;,&apos;age&apos;:22&#125;</span><br><span class="line">print(pickle.dumps(d))</span><br><span class="line">f = open(&apos;seria.txt&apos;,&apos;wb&apos;)</span><br><span class="line">pickle.dump(d,f)  #序列化到文件</span><br><span class="line">f.close()</span><br><span class="line">#反序列化</span><br><span class="line">f = open(&apos;seria.txt&apos;,&apos;rb&apos;)</span><br><span class="line">d2 = pickle.load(f)</span><br><span class="line">f.close()</span><br><span class="line">print(d2)</span><br></pre></td></tr></table></figure><p></p><a id="more"></a><p>####使用<code>JSON</code>序列化</p><p>#####序列化<code>dict</code><br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">import json</span><br><span class="line">#使用`json`序列化</span><br><span class="line">d = &#123;&apos;name&apos;:&apos;Tom&apos;,&apos;age&apos;:23&#125;</span><br><span class="line">f = open(&apos;json.txt&apos;,&apos;w&apos;)</span><br><span class="line">json.dump(d,f) #序列化到文件中</span><br><span class="line">f.close()</span><br><span class="line"># 从文件中加载</span><br><span class="line">f = open(&apos;json.txt&apos;,&apos;r&apos;)</span><br><span class="line">d2 = json.load(f)</span><br><span class="line">print(d2)</span><br><span class="line"></span><br><span class="line"># 序列化到字符串 </span><br><span class="line">str = json.dumps(d) #序列化为字符串</span><br><span class="line">print(str)</span><br><span class="line"># 反序列化</span><br><span class="line">d3 = json.loads(str)</span><br><span class="line">print(d3)</span><br></pre></td></tr></table></figure><p></p><p>#####序列化类<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"># 序列化类</span><br><span class="line">class Student(object):</span><br><span class="line">	def __init__(self,name,age):</span><br><span class="line">		self.name = name</span><br><span class="line">		self.age = age</span><br><span class="line"></span><br><span class="line">#将student转化为dict</span><br><span class="line">def student2dict(std):</span><br><span class="line">	return &#123;</span><br><span class="line">		&apos;name&apos;:std.name,</span><br><span class="line">		&apos;age&apos;:std.age</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">#将dict转化为student</span><br><span class="line">def dict2student(d):</span><br><span class="line">	return Student(d[&apos;name&apos;],d[&apos;age&apos;])</span><br><span class="line"></span><br><span class="line">stu = Student(&apos;kdf&apos;,23)</span><br><span class="line">str = json.dumps(stu,default=student2dict) #指定序列化的函数</span><br><span class="line">#str = json.dumps(stu,default=lambda obj: obj.__dict__) #通用的序列化，但是有的class没有__dict__变量</span><br><span class="line">print(str)</span><br><span class="line">#反序列化</span><br><span class="line">stu2 = json.loads(str,object_hook=dict2student)</span><br><span class="line">print(stu2)</span><br></pre></td></tr></table></figure><p></p><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=undefined&web_id=undefined" language="JavaScript"></script>script></div><script type="text/x-mathjax-config">
