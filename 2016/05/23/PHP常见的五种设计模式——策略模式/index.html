<html><head><meta name="generator" content="Hexo 3.9.0"><title>PHP常见的五种设计模式——策略模式</title><meta name="keywords" content="KDF5000, OpenHex"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">PHP常见的五种设计模式——策略模式</h2><p>####策略模式<br>在此模式中，算法是从复杂类提取的，因而可以方便地替换。例如，如果要更改搜索引擎中排列页的方法，则策略模式是一个不错的选择。思考一下搜索引擎的几个部分 —— 一部分遍历页面，一部分对每页排列，另一部分基于排列的结果排序。在复杂的示例中，这些部分都在同一个类中。通过使用策略模式，您可将排列部分放入另一个类中，以便更改页排列的方式，而不影响搜索引擎的其余代码.</p><p>类图如下：<br><img src="/images/archive/blog/image/strategy.png" alt="Alt text"></p><a id="more"></a><p>php实现:<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">/**</span><br><span class="line"> * strategy </span><br><span class="line"> * @author KDF5000</span><br><span class="line"> * @since 2016-5-24 22:51</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">interface IStrategy&#123;</span><br><span class="line">	public function filter($name);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class FindAfterStrategy implements IStrategy&#123;</span><br><span class="line"></span><br><span class="line">	private $_name;</span><br><span class="line">	public function __construct($name)&#123;</span><br><span class="line">		$this-&gt;_name = $name;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public function filter($name)&#123;</span><br><span class="line">		return strcmp($this-&gt;_name, $name) &lt;= 0;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class RandomStrategy implements IStrategy&#123;</span><br><span class="line"></span><br><span class="line">	public function filter($name)&#123;</span><br><span class="line">		return rand(0,1) &gt;= 0.5;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class UserList&#123;</span><br><span class="line"></span><br><span class="line">	private $_list = array();</span><br><span class="line"></span><br><span class="line">	public function __construct($names)&#123;</span><br><span class="line">		if($names != null)&#123;</span><br><span class="line">			foreach ($names as $name) &#123;</span><br><span class="line">				# code...</span><br><span class="line">				$this-&gt;_list[] = $name;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public function add($name)&#123;</span><br><span class="line">		$this-&gt;_list[] = $name;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public function find($filter)&#123;</span><br><span class="line">		$res = array();</span><br><span class="line">		foreach ($this-&gt;_list as $name) &#123;</span><br><span class="line">			# code...</span><br><span class="line">			if($filter-&gt;filter($name))&#123;</span><br><span class="line">				$res[] = $name;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return $res;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$user_list = new UserList(array(&apos;Jack&apos;,&apos;Tom&apos;, &apos;Mike&apos;, &apos;Devin&apos;));</span><br><span class="line">$res_1 = $user_list-&gt;find(new FindAfterStrategy(&quot;M&quot;));</span><br><span class="line">$res_2 = $user_list-&gt;find(new RandomStrategy());</span><br><span class="line"></span><br><span class="line">var_dump($res_1);</span><br><span class="line">var_dump($res_2);</span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure><p></p><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=undefined&web_id=undefined" language="JavaScript"></script>script></div><script type="text/x-mathjax-config">
