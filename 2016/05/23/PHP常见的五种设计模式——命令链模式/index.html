<html><head><meta name="generator" content="Hexo 3.9.0"><title>PHP常见的五种设计模式——命令链模式</title><meta name="keywords" content="KDF5000, OpenHex"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">PHP常见的五种设计模式——命令链模式</h2><p>####命令链模式<br>命令链模式同样是为了解决耦合的问题，该模式将命令处理者和发号命令方分开，发号命令方不用知道谁处理该命令，以及以什么样的方式处理，它向所有已经注册的命令处理者发送命令，收到成功信息即可。</p><p>具体实现的时候，需要定义一个统一的接口，然后命令处理者实现接口，然后命令发号者用一个list保存所有注册的命令处理者，每个命令处理者会处理特定的一个或者一些命令，当发令者发送命令时，遍历list向已经注册的命令处理者发送命令，收到一个正确处理的信息即说明改命令已经有人处理。</p><p>类图如下：<br><img src="/images/archive/blog/image/commandchain.png" alt="Alt text"></p><a id="more"></a><p>php实现如下：<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">/**</span><br><span class="line"> * command chain</span><br><span class="line"> * @author KDF5000 </span><br><span class="line"> * @since 2016-5-24</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">interface ICommand&#123;</span><br><span class="line">	public function onCommand($name, $args);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class CommandChain&#123;</span><br><span class="line"></span><br><span class="line">	private $_commands = array();</span><br><span class="line"></span><br><span class="line">	public function addCommand($command)&#123;</span><br><span class="line">		$this-&gt;_commands[] = $command;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public function runCommand($name, $args)&#123;</span><br><span class="line">		foreach ($this-&gt;_commands as $cmd) &#123;</span><br><span class="line">			# code...</span><br><span class="line">			if($cmd-&gt;onCommand($name, $args))&#123;</span><br><span class="line">				return;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class UserCommand implements ICommand&#123;</span><br><span class="line"></span><br><span class="line">	public function onCommand($name, $args)&#123;</span><br><span class="line">		if($name == &quot;addUser&quot;)&#123;</span><br><span class="line">			echo __CLASS__.&quot; reponses to addUser command!&quot;.PHP_EOL;</span><br><span class="line">			return true;</span><br><span class="line">		&#125;</span><br><span class="line">		return false;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class MailCommand implements ICommand&#123;</span><br><span class="line"></span><br><span class="line">	public function onCommand($name, $args)&#123;</span><br><span class="line">		if($name == &quot;mail&quot;)&#123;</span><br><span class="line">			echo __CLASS__.&quot; reponses to mail command!&quot;.PHP_EOL;</span><br><span class="line">			return true;</span><br><span class="line">		&#125;</span><br><span class="line">		return false;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">$commandChain = new CommandChain();</span><br><span class="line">$commandChain-&gt;addCommand(new UserCommand());</span><br><span class="line">$commandChain-&gt;addCommand(new MailCommand());</span><br><span class="line">$commandChain-&gt;runCommand(&quot;mail&quot;, null);</span><br><span class="line">$commandChain-&gt;runCommand(&quot;addUser&quot;, null);</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure><p></p><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=undefined&web_id=undefined" language="JavaScript"></script>script></div><script type="text/x-mathjax-config">
